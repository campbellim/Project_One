    <!-- Move this to app.js later... -->
    <!-- Start -->
    <script>
        $(document).ready(function(){
        var header = $('body');
        
        var backgrounds = new Array(
            'url(images/foxtheater.jpg)'
          , 'url(images/673329.jpg)'
          , 'url(images/calatrava.jpg)'
          , 'url(images/fox_inside.jpg)'
          , 'url(images/Hollywood-Bowl-Fireworks.jpg)'
          , 'url(images/jsdgfvadshg.jpg)'
          , 'url(images/nyc.jpg)'
          , 'url(images/orange.jpg)'
          , 'url(images/spikey.jpg)'
          , 'url(images/stage.jpg)'
          , 'url(images/timessquare.jpg)'
        );
        
        var current = 0;
        
        function nextBackground() {
            current++;
            current = current % backgrounds.length;
            header.css('background-image', backgrounds[current]);
            header.css('background-width', '100%');
            header.css('height', '100%');
            header.css('background-repeat', 'no-repeat');
            header.css('background-position', 'center top');
            header.css('background-attachment', 'fixed');
            header.css('-webkit-background-size', 'cover');
            header.css('-moz-background-size', 'cover');
            header.css('-o-background-size', 'cover');
            header.css('background-size', 'cover');
        }
        setInterval(nextBackground, 4500);

        // setInterval(function(){console.log("hello");}, 3000);
        
        header.css('background-image', backgrounds[0]);
        header.css('background-width', '100%');
        header.css('height', '100%');
        header.css('background-repeat', 'no-repeat');
        header.css('background-position', 'center top');
        header.css('background-attachment', 'fixed');
        header.css('-webkit-background-size', 'cover');
        header.css('-moz-background-size', 'cover');
        header.css('-o-background-size', 'cover');
        header.css('background-size', 'cover');
        });
    </script>
    <!-- Finish. -->
